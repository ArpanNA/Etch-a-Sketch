<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="container">
        <div class="game-title">
            <h1 id="title">Etch-a-sketch</h1>
        </div>
        <div class="button">
            <button id="eraser">Erase</button>
            <button id="reset">Reset</button>
            <button id="rainbow">Rainbow</button>
            <button id="black">Black</button>
            <button id="rnd">
                <input class="color-panel" type="color" value="#333333">
            </button>
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
        </div>
    </div>
    <div class="grid"></div>
    <footer>Made by:<a href=https://github.com/ArpanNA><img id="gh-logo" src="githublogo.png" alt="github logo" />
            ArpanNa</a></footer>
    <script src="js/main.js"></script>
</body>

</html>
